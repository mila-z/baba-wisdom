{% extends 'base.html' %} {% block title %}Village Statistics{% endblock %}

{% block content %}
<h1 align="center">Village Statistics</h1>
<div class="table table-striped table-bordered text-center">
    <thead class="thead-dark">
        <tr>
            <th>Baba username</th>
            <th>Number of stars</th>
        </tr>
    </thead>
    <tbody>
        {% for baba_name, count in results %}
        <br/>
        <tr>
            <td>{{ baba_name }}</td>
            <td>{{ count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</div>
{% endblock %}
