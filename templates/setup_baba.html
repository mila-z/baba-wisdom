{% extends "base.html" %} {% block title %}Set up baba profile{% endblock %}

{% block content %} 
<form method="POST">
    <h3 align="center">Set Up Profile</h3>
    <div class="form-group">
        <label for="village">Village</label>
        <input 
            type="text" 
            class="form-control" 
            id="village" 
            name="village" 
            placeholder="Enter village"
        />
    </div>
    <div class="form-group">
        <label for="bio">Bio</label>
        <input 
            type="text" 
            class="form-control" 
            id="bio" 
            name="bio" 
            placeholder="Enter short bio"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
